<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Palindrome Checker
            </div>
            <div class="card-body">
                <form id="palindrome-form">
                    <div class="form-group">
                        <label for="inputString">Enter a word or phrase:</label>
                        <input type="text" class="form-control" id="inputString" placeholder="Enter a word or phrase">
                    </div>
                </form>
                <div class="result" id="result"></div>
                <div class="error" id="error"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#inputString').keyup(function(event) {
                var inputString = $('#inputString').val().toLowerCase().replace(/[^a-z0-9]/g, '');
                if (inputString === '') {
                    $('#result').html('');
                    $('#error').html('Please enter a valid word or phrase.');
                } else {
                    var reversedString = inputString.split('').reverse().join('');
                    if (inputString === reversedString) {
                        $('#result').html('True');
                        $('#error').html('');
                    } else {
                        $('#result').html('False');
                        $('#error').html('');
                    }
                }
            });
        });
    </script>
<script src="../sidebar.js"></script>
</body>
</html>
