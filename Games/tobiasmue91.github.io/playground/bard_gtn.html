<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2c3e50;
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    p {
      text-align: center;
      font-size: 1em;
    }

    input {
      width: 100px;
      margin: 10px;
    }

    button {
      background-color: #42a5f5;
      color: white;
      font-size: 1em;
      width: 100px;
      margin: 10px;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Guess the Number</h1>
  <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
  <input type="number" id="guess">
  <button onclick="guess()">Guess</button>
  <p id="feedback"></p>
</div>
<script>
  function guess() {
    var guess = document.getElementById("guess").value;
    var number = Math.floor(Math.random() * 100) + 1;

    if (guess == number) {
      document.getElementById("feedback").innerHTML = "You guessed it! The number was " + number;
    } else if (guess < number) {
      document.getElementById("feedback").innerHTML = "Your guess is too low.";
    } else {
      document.getElementById("feedback").innerHTML = "Your guess is too high.";
    }
  }
</script>
</body>
</html>
