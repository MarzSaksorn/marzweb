<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Chaos Edition - Mobile</title>
    <meta name="description" content="Mobile-optimized Tetris featuring all the very normal pieces.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #game {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        /* Top UI Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
            min-height: 44px;
        }

        .score-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .timer {
            font-weight: bold;
            font-size: 16px;
        }

        .lines {
            font-size: 12px;
            opacity: 0.8;
        }

        .next-preview {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .mini-grid {
            width: 32px;
            height: 32px;
            display: grid;
            gap: 1px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .mini-cell {
            background: transparent;
            border-radius: 1px;
        }

        /* Game Area */
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            position: relative;
        }

        .tetris-container {
            position: relative;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 4px;
        }

        #tetris {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 1px;
            width: 280px;
            height: 560px;
            background: #000;
            border: 2px solid #333;
            border-radius: 4px;
        }

        .grid-cell, .grid-cell-hidden {
            background: #111;
            border: 1px solid transparent;
            transition: all 0.1s ease;
        }

        .grid-cell-hidden {
            opacity: 0.3;
        }

        /* Hold piece area */
        .hold-area {
            position: absolute;
            left: -80px;
            top: 20px;
            width: 64px;
            text-align: center;
        }

        .hold-title {
            font-size: 12px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        #holding {
            width: 64px;
            height: 64px;
            display: grid;
            gap: 1px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 0 auto;
        }

        /* Touch Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 8px;
            padding: 12px;
            background: rgba(0,0,0,0.4);
            min-height: 140px;
            flex-shrink: 0;
        }

        .control-btn {
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            border: 2px solid #444;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70px;
            height: 70px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            transition: all 0.1s ease;
            position: relative;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #1a1a2e, #2a2a3e);
            border-color: #666;
        }

        .control-btn:hover {
            border-color: #666;
        }

        .control-btn.wide {
            grid-column: span 2;
        }

        .control-label {
            position: absolute;
            top: 4px;
            left: 8px;
            font-size: 10px;
            opacity: 0.6;
            pointer-events: none;
        }

        /* Menu Styles */
        .toast {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .box {
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            border-radius: 16px;
            padding: 24px;
            margin: 16px;
            border: 2px solid #444;
            max-width: 400px;
            width: calc(100% - 32px);
        }

        .box h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-button {
            width: 100%;
            padding: 16px;
            margin: 8px 0;
            background: linear-gradient(145deg, #4ecdc4, #45b7aa);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-button:active {
            transform: scale(0.98);
            background: linear-gradient(145deg, #45b7aa, #4ecdc4);
        }

        .menu-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .half-menu-button {
            width: calc(50% - 4px);
            padding: 12px;
            margin: 4px 2px;
            background: linear-gradient(145deg, #666, #555);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.1);
            border: 2px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .toast-header {
            text-align: center;
            margin: 16px 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            #tetris {
                width: 250px;
                height: 500px;
            }
            
            .hold-area {
                left: -75px;
            }
            
            .controls {
                min-height: 160px;
                padding: 16px;
                gap: 10px;
            }
            
            .control-btn {
                min-height: 80px;
                height: 80px;
                font-size: 20px;
            }
            
            .control-label {
                font-size: 11px;
            }
        }

        @media (max-height: 700px) {
            .controls {
                min-height: 120px;
                padding: 10px;
            }
            
            .control-btn {
                min-height: 60px;
                height: 60px;
                font-size: 16px;
            }
            
            #tetris {
                width: 240px;
                height: 480px;
            }
        }

        @media (max-height: 600px) {
            .controls {
                min-height: 100px;
                padding: 8px;
            }
            
            .control-btn {
                min-height: 50px;
                height: 50px;
                font-size: 14px;
            }
            
            #tetris {
                width: 220px;
                height: 440px;
            }
        }

        /* Force mobile layout on all devices */
        @media (max-width: 768px) {
            body {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile browsers */
            }
            
            #game {
                height: 100vh;
                height: 100dvh;
            }
            
            .controls {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0,0,0,0.9);
                backdrop-filter: blur(10px);
                border-top: 1px solid #333;
            }
            
            .game-area {
                padding-bottom: 180px; /* Space for fixed controls */
            }
        }

        /* Landscape mode - improved */
        @media (orientation: landscape) and (max-height: 500px) {
            .controls {
                position: relative;
                width: 220px;
                height: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(3, 1fr);
                gap: 6px;
                padding: 10px;
                min-height: auto;
                background: rgba(0,0,0,0.4);
            }
            
            #game {
                flex-direction: row;
            }
            
            .game-area {
                flex: 1;
                padding-bottom: 8px;
            }
            
            .control-btn.wide {
                grid-column: span 2;
            }
            
            .control-btn {
                min-height: 60px;
                height: 60px;
                font-size: 16px;
            }
            
            #tetris {
                width: 200px;
                height: 400px;
            }
            
            .hold-area {
                left: -60px;
                top: 10px;
            }
        }

        /* Desktop fallback - force mobile layout */
        @media (min-width: 769px) {
            body {
                background: linear-gradient(135deg, #1a1a2e, #16213e);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            #game {
                max-width: 400px;
                max-height: 800px;
                border: 2px solid #333;
                border-radius: 20px;
                overflow: hidden;
                background: rgba(0,0,0,0.3);
            }
            
            .controls {
                background: rgba(0,0,0,0.6);
            }
        }

        .version-info {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 10px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="top-bar">
            <div class="score-info">
                <div class="timer" id="timer">00:00.00</div>
                <div class="lines" id="cleared-text">แถว: 0</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressbar"></div>
                </div>
                <span style="font-size: 12px;">40</span>
            </div>
            <div class="next-preview" id="next-preview">
                <div class="mini-grid" id="next-1"></div>
                <div class="mini-grid" id="next-2"></div>
                <div class="mini-grid" id="next-3"></div>
            </div>
        </div>

        <div class="game-area">
            <div class="hold-area">

            </div>
            
            <div class="tetris-container">
                <div id="tetris"></div>
            </div>
        </div>

        <div class="controls">
            <div class="control-btn" id="btn-left">
                <div class="control-label"></div>
                ←
            </div>
            <div class="control-btn" id="btn-rotate">
                <div class="control-label"></div>
                ↺
            </div>
            <div class="control-btn" id="btn-right">
                <div class="control-label"></div>
                →
            </div>
            <div class="control-btn" id="btn-hold">
                <div class="control-label"></div>
                ⛶
            </div>
            <div class="control-btn wide" id="btn-soft">
                <div class="control-label"></div>
                ↓
            </div>
            <div class="control-btn wide" id="btn-hard">
                <div class="control-label"></div>
                ⤓
            </div>
        </div>
    </div>

    <div class="version-info">Mobile v1.1</div>

    <!-- Menu Toasts -->
    <div class="toast" id="menu-toast" style="display: flex;">
        <div class="box">
            <h1>Tetris™</h1>
            <button class="menu-button" onclick="startGame();">เล่น</button>
        </div>
    </div>

    <div class="toast" id="game-over-toast">
        <div class="box">
            <h1>Game Over!</h1>
            <p class="toast-header" id="game-over-text">คุณจำกัดได้ 0 แถว</p>
            <button class="menu-button" onclick="startGame();">เล่นอีกครั้ง</button>
            
            
        </div>
    </div>

    <div class="toast" id="win-toast">
        <div class="box">
            <h1>Victory!</h1>
            <p class="toast-header" id="win-text">You cleared 40 lines!</p>
            <button class="menu-button" onclick="startGame();">Continue Playing</button>
            <button class="half-menu-button" onclick="showMenu();">Menu</button>
            <button class="half-menu-button" onclick="showLeaderboard();">Leaderboard</button>
        </div>
    </div>

    <div class="toast" id="leaderboard-toast">
        <div class="box">
            <h1>Leaderboard</h1>
            <div id="leaderboard-content">
                <p>Coming soon...</p>
            </div>
            <button class="menu-button" onclick="showMenu();">Back to Menu</button>
        </div>
    </div>

    <script>
        // Tetris game logic
        class Piece {
            constructor(array, width, color) {
                this.array = array;
                this.width = width;
                this.height = array.length / width;
                this.color = color;
            }
        }

        // Standard Tetris pieces with proper shapes
        const PIECES = [
            new Piece([1, 1, 1, 1], 4, "#00FFFF"), // I
            new Piece([1, 0, 0, 1, 1, 1], 3, "#0000FF"), // J
            new Piece([0, 0, 1, 1, 1, 1], 3, "#FFA500"), // L
            new Piece([1, 1, 1, 1], 2, "#FFFF00"), // O
            new Piece([0, 1, 1, 1, 1, 0], 3, "#00FF00"), // S
            new Piece([0, 1, 0, 1, 1, 1], 3, "#800080"), // T
            new Piece([1, 1, 0, 0, 1, 1], 3, "#FF0000"), // Z
            // Chaos pieces
            new Piece([1], 1, "#FF69B4"), // Single dot
            new Piece([1, 1, 1], 3, "#87CEEB"), // 3-line
            new Piece([1, 1, 1, 1, 1], 5, "#DDA0DD"), // 5-line
        ];

        // Game state
        const height = 20;  // Fixed: standard height
        const width = 10;
        let board = new Array(height * width).fill(0);
        let fallingPiece = null;
        let fallingX = 0;
        let fallingY = 0;
        let fallingRotation = 0;
        let nextPieces = [];
        let holdingPiece = null;
        let canHold = true;
        let clearedLines = 0;
        let timer = 0;
        let lastTime = 0;
        let gameRunning = false;
        let tickId = null;

        // Initialize game
        function initGame() {
            setupGrid();
            setupControls();
            loadUsername();
        }

        function setupGrid() {
            const tetrisGrid = document.getElementById('tetris');
            tetrisGrid.innerHTML = '';
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.id = `cell-${x}-${y}`;
                    tetrisGrid.appendChild(cell);
                }
            }
        }

        function setupControls() {
            const controls = {
                'btn-left': () => movePiece(-1, 0),
                'btn-right': () => movePiece(1, 0),
                'btn-rotate': () => rotatePiece(),
                'btn-hold': () => holdPiece(),
                'btn-soft': () => movePiece(0, 1),
                'btn-hard': () => hardDrop()
            };

            Object.entries(controls).forEach(([id, action]) => {
                const btn = document.getElementById(id);
                
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (gameRunning) {
                        action();
                        if (id === 'btn-soft') {
                            btn.dataset.interval = setInterval(action, 100);
                        }
                    }
                });

                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (btn.dataset.interval) {
                        clearInterval(btn.dataset.interval);
                        delete btn.dataset.interval;
                    }
                });

                btn.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    if (gameRunning) {
                        action();
                        if (id === 'btn-soft') {
                            btn.dataset.interval = setInterval(action, 100);
                        }
                    }
                });

                btn.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    if (btn.dataset.interval) {
                        clearInterval(btn.dataset.interval);
                        delete btn.dataset.interval;
                    }
                });
            });

            document.addEventListener('contextmenu', e => e.preventDefault());
        }

        function loadUsername() {
            // Use in-memory storage instead of localStorage for Claude.ai compatibility
            const username = document.getElementById('username').value || 'Player';
            document.getElementById('username').value = username;
        }

        function validateUsername() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter a username');
                return false;
            }
            return true;
        }

        function startGame() {
            hideAllToasts();
            
            // Reset game state
            board.fill(0);
            clearedLines = 0;
            timer = 0;
            canHold = true;
            holdingPiece = null;
            fallingPiece = null;
            
            // Generate initial pieces
            nextPieces = [];
            for (let i = 0; i < 5; i++) {
                nextPieces.push(PIECES[Math.floor(Math.random() * PIECES.length)]);
            }
            
            updateDisplay();
            spawnNewPiece();
            
            gameRunning = true;
            lastTime = performance.now();
            tickId = setInterval(tick, 800);
            
            render();
        }

        function endGame(won = false) {
            gameRunning = false;
            clearInterval(tickId);
            
            if (won) {
                document.getElementById('win-text').textContent = 
                    `คุณจำกัดไปได้ 40 แถว ใน ${formatTime(timer)}!`;
                showToast('win-toast');
            } else {
                document.getElementById('game-over-text').textContent = 
                    `คุณจำกัดไปได้ ${clearedLines} แถว`;
                showToast('game-over-toast');
            }
        }

        function tick() {
            if (!gameRunning || !fallingPiece) return;
            
            if (!movePiece(0, 1)) {
                lockPiece();
                clearLines();
                spawnNewPiece();
                canHold = true;
            }
            
            // Update timer
            const now = performance.now();
            timer += now - lastTime;
            lastTime = now;
            updateDisplay();
            render();
        }

        function movePiece(dx, dy) {
            if (!gameRunning || !fallingPiece) return false;
            
            const newX = fallingX + dx;
            const newY = fallingY + dy;
            
            if (isValidPosition(fallingPiece, newX, newY, fallingRotation)) {
                fallingX = newX;
                fallingY = newY;
                render();
                return true;
            }
            return false;
        }

        function rotatePiece() {
            if (!gameRunning || !fallingPiece) return;
            
            const newRotation = (fallingRotation + 1) % 4;
            
            if (isValidPosition(fallingPiece, fallingX, fallingY, newRotation)) {
                fallingRotation = newRotation;
                render();
            }
        }

        function hardDrop() {
            if (!gameRunning || !fallingPiece) return;
            
            while (movePiece(0, 1)) {
                // Keep dropping
            }
            // Force immediate lock
            lockPiece();
            clearLines();
            spawnNewPiece();
            canHold = true;
        }

        function holdPiece() {
            if (!gameRunning || !canHold || !fallingPiece) return;
            
            const currentPiece = fallingPiece;
            
            if (holdingPiece) {
                fallingPiece = holdingPiece;
            } else {
                spawnNewPiece();
            }
            
            holdingPiece = currentPiece;
            canHold = false;
            
            // Reset position for new piece
            if (fallingPiece) {
                fallingX = Math.floor((width - fallingPiece.width) / 2);
                fallingY = 0;
                fallingRotation = 0;
                
                // Check if new piece can spawn
                if (!isValidPosition(fallingPiece, fallingX, fallingY, fallingRotation)) {
                    endGame(false);
                    return;
                }
            }
            
            updateHoldDisplay();
            render();
        }

        function lockPiece() {
            if (!fallingPiece) return;
            
            const rotatedPiece = getRotatedPiece(fallingPiece, fallingRotation);
            
            for (let y = 0; y < rotatedPiece.height; y++) {
                for (let x = 0; x < rotatedPiece.width; x++) {
                    if (rotatedPiece.array[y * rotatedPiece.width + x]) {
                        const boardX = fallingX + x;
                        const boardY = fallingY + y;
                        if (boardY >= 0 && boardY < height && boardX >= 0 && boardX < width) {
                            board[boardY * width + boardX] = fallingPiece.color;
                        }
                    }
                }
            }
            
            fallingPiece = null;
        }

        function clearLines() {
            let linesCleared = 0;
            
            for (let y = height - 1; y >= 0; y--) {
                let fullLine = true;
                for (let x = 0; x < width; x++) {
                    if (!board[y * width + x]) {
                        fullLine = false;
                        break;
                    }
                }
                
                if (fullLine) {
                    // Remove the line
                    for (let moveY = y; moveY > 0; moveY--) {
                        for (let x = 0; x < width; x++) {
                            board[moveY * width + x] = board[(moveY - 1) * width + x];
                        }
                    }
                    // Clear top line
                    for (let x = 0; x < width; x++) {
                        board[x] = 0;
                    }
                    
                    linesCleared++;
                    clearedLines++;
                    y++; // Check this line again
                }
            }
            
            if (clearedLines >= 40) {
                endGame(true);
            }
        }

        function spawnNewPiece() {
            if (nextPieces.length === 0) return;
            
            fallingPiece = nextPieces.shift();
            nextPieces.push(PIECES[Math.floor(Math.random() * PIECES.length)]);
            
            fallingX = Math.floor((width - fallingPiece.width) / 2);
            fallingY = 0;
            fallingRotation = 0;
            
            // Check game over
            if (!isValidPosition(fallingPiece, fallingX, fallingY, fallingRotation)) {
                endGame(false);
                return;
            }
            
            updateNextDisplay();
        }

        function isValidPosition(piece, x, y, rotation) {
            const rotatedPiece = getRotatedPiece(piece, rotation);
            
            for (let py = 0; py < rotatedPiece.height; py++) {
                for (let px = 0; px < rotatedPiece.width; px++) {
                    if (rotatedPiece.array[py * rotatedPiece.width + px]) {
                        const boardX = x + px;
                        const boardY = y + py;
                        
                        if (boardX < 0 || boardX >= width || boardY >= height) {
                            return false;
                        }
                        if (boardY >= 0 && board[boardY * width + boardX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function getRotatedPiece(piece, rotation) {
            if (rotation === 0) return piece;
            
            let rotatedArray = [...piece.array];
            let newWidth = piece.width;
            let newHeight = piece.height;
            
            for (let r = 0; r < rotation; r++) {
                const tempArray = new Array(rotatedArray.length).fill(0);
                const tempWidth = newHeight;
                const tempHeight = newWidth;
                
                for (let y = 0; y < newHeight; y++) {
                    for (let x = 0; x < newWidth; x++) {
                        if (rotatedArray[y * newWidth + x]) {
                            const newX = newHeight - 1 - y;
                            const newY = x;
                            tempArray[newY * tempWidth + newX] = rotatedArray[y * newWidth + x];
                        }
                    }
                }
                
                rotatedArray = tempArray;
                newWidth = tempWidth;
                newHeight = tempHeight;
            }
            
            return {
                array: rotatedArray,
                width: newWidth,
                height: newHeight,
                color: piece.color
            };
        }

        function render() {
            // Clear grid
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const cell = document.getElementById(`cell-${x}-${y}`);
                    if (cell) {
                        cell.style.backgroundColor = '#111';
                        cell.style.borderColor = 'transparent';
                    }
                }
            }
            
            // Render locked pieces
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const color = board[y * width + x];
                    if (color) {
                        const cell = document.getElementById(`cell-${x}-${y}`);
                        if (cell) {
                            cell.style.backgroundColor = color;
                            cell.style.borderColor = color;
                        }
                    }
                }
            }
            
            // Render falling piece
            if (fallingPiece) {
                const rotatedPiece = getRotatedPiece(fallingPiece, fallingRotation);
                for (let y = 0; y < rotatedPiece.height; y++) {
                    for (let x = 0; x < rotatedPiece.width; x++) {
                        if (rotatedPiece.array[y * rotatedPiece.width + x]) {
                            const boardX = fallingX + x;
                            const boardY = fallingY + y;
                            if (boardY >= 0 && boardY < height && boardX >= 0 && boardX < width) {
                                const cell = document.getElementById(`cell-${boardX}-${boardY}`);
                                if (cell) {
                                    cell.style.backgroundColor = fallingPiece.color;
                                    cell.style.borderColor = fallingPiece.color;
                                }
                            }
                        }
                    }
                }
            }
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = formatTime(timer);
            document.getElementById('cleared-text').textContent = `Lines: ${clearedLines}`;
            document.getElementById('progressbar').style.width = `${Math.min(100, (clearedLines / 40) * 100)}%`;
        }

        function updateNextDisplay() {
            for (let i = 0; i < 3 && i < nextPieces.length; i++) {
                const grid = document.getElementById(`next-${i + 1}`);
                if (grid) {
                    renderMiniPiece(grid, nextPieces[i]);
                }
            }
        }

        function updateHoldDisplay() {
            const holdGrid = document.getElementById('holding');
            if (holdingPiece) {
                renderMiniPiece(holdGrid, holdingPiece);
            } else {
                holdGrid.innerHTML = '';
            }
        }

        function renderMiniPiece(grid, piece) {
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${Math.max(piece.width, 2)}, 1fr)`;
            
            const size = Math.max(piece.width, piece.height, 2);
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'mini-cell';
                    
                    if (x < piece.width && y < piece.height && 
                        piece.array[y * piece.width + x]) {
                        cell.style.backgroundColor = piece.color;
                    }
                    
                    grid.appendChild(cell);
                }
            }
        }

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const centiseconds = Math.floor((ms % 1000) / 10);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${centiseconds.toString().padStart(2, '0')}`;
        }

        // UI Functions
        function showToast(id) {
            hideAllToasts();
            document.getElementById(id).style.display = 'flex';
        }

        function hideAllToasts() {
            document.querySelectorAll('.toast').forEach(toast => {
                toast.style.display = 'none';
            });
        }

        function showMenu() {
            showToast('menu-toast');
        }

        function showLeaderboard() {
            showToast('leaderboard-toast');
            // In a real implementation, you'd fetch leaderboard data here
            document.getElementById('leaderboard-content').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <p style="margin-bottom: 16px;">🏆 Top Players 🏆</p>
                    <div style="font-size: 14px; opacity: 0.8;">
                        <div style="margin: 8px 0;">1. Player1 - 156 lines</div>
                        <div style="margin: 8px 0;">2. Player2 - 134 lines</div>
                        <div style="margin: 8px 0;">3. Player3 - 98 lines</div>
                        <div style="margin: 8px 0;">4. Player4 - 87 lines</div>
                        <div style="margin: 8px 0;">5. Player5 - 76 lines</div>
                    </div>
                    <p style="margin-top: 16px; font-size: 12px; opacity: 0.6;">
                        Leaderboard updates coming soon!
                    </p>
                </div>
            `;
        }

        // Add keyboard support for desktop testing
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    movePiece(-1, 0);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    movePiece(1, 0);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    movePiece(0, 1);
                    e.preventDefault();
                    break;
                case 'ArrowUp':
                case 'z':
                case 'Z':
                    rotatePiece();
                    e.preventDefault();
                    break;
                case ' ':
                    hardDrop();
                    e.preventDefault();
                    break;
                case 'c':
                case 'C':
                case 'Shift':
                    holdPiece();
                    e.preventDefault();
                    break;
            }
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', initGame);

        // Add vibration feedback for mobile
        function vibrate(duration = 50) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }

        // Enhanced control feedback
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('touchstart', () => vibrate(30));
            btn.addEventListener('mousedown', () => vibrate(30));
        });
    </script>
